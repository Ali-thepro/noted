image: node:23.6.0

stages:
  - lint
  - test


cache:
  key: backend-cache
  paths:
    - code/backend/node_modules/

before_script:
  - cd code/backend
  - npm install

lint:
  stage: lint
  rules:
    - changes:
      - code/backend/**/*
      - code/backend/.gitlab-ci.yml
      - .gitlab-ci.yml
  script:
    - npm run lint

.test:
  stage: test
  rules:
    - changes:
      - code/backend/**/*
      - code/backend/.gitlab-ci.yml
      - .gitlab-ci.yml
  script:
    - npm run test